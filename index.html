<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" type=text/css href="./css/style.css">
        <title>Bank-account</title>
    </head>
   <body>
        <div class="container">
            <h1>Welcome to Bank</h1>
            <div class="row">
                <div class="col-md-4">
                    <form id="initial-deposit">
                       <div class="form-group">
                          <label for="name">Name of New Account</label>
                          <input id="name" type="text" required>
                        </div>
                        <div class="form-group">
                           <label for="initial">Initial Deposit:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                           <input id="initial" type="number" required>
                        </div>
                        <button type="submit" class="btn-success">Submit</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <form id="Deposit">
                        <div class="form-group">
                          <label for="deposit">Deposit</label>
                          <input id="deposit" type="number" required>
                        </div>
                        <button type="submit" class="btn-success">Submit</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <form id="withdraw"> 
                        <div class="form-group">
                          <label for="withdraw">Withdraw</label>
                          <input id="withdraw" type="number" required>
                        </div>
                        <button type="submit" class="btn-success">Submit</button>
                    </form>
               </div>
            </div>
       
            <div class="account">
                <span id="result">Account Balance is:</span>
            </div>
        </div>
    </body>
</html>
